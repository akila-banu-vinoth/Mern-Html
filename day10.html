<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!--Grid Layout-->
    <div class="grid grid-cols-4 gap-6">
      <div class="col-span-2 bg-red-500">Box1</div>
      <div class="col-span-2 bg-yellow-500">Box2</div>
      <div class="bg-purple-500">Box3</div>
      <div class="bg-violet-500">Box4</div>
      <div class="bg-blue-500">Box5</div>
      <div class="bg-emerald-500">Box6</div>
      <div class="col-span-2 bg-pink-500">Box7</div>
      <div class="bg-gray-500">Box8</div>
      <div class="bg-green-500">Box9</div>
      <div class="col-span-3 bg-amber-900">Box10</div>
      <div class="bg-lime-600">Box11</div>
    </div>
    <!--Responsive Layout-->
    <div class-="max-w-[100%]">
      <div
        class="w-[80%] mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3"
      >
        <div class="bg-purple-500">Box1</div>
        <div class="bg-violet-500">Box2</div>
        <div class="bg-blue-500">Box3</div>
      </div>
    </div>
  </body>
</html>
